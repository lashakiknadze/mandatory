      <script>
     function calculate() {
  const weight = parseFloat(document.getElementById('weight').value);
  const length = parseFloat(document.getElementById('length').value);
  const width = parseFloat(document.getElementById('width').value);
  const height = parseFloat(document.getElementById('height').value);
  const Amis = parseFloat(document.getElementById('Amis').value);
  const bmis = parseFloat(document.getElementById('bmis').value);
  const bamis = parseFloat(document.getElementById('mobileNumber').value);

  
  if (isNaN(weight) || isNaN(length) || isNaN(width) || isNaN(height) || isNaN(Amis) || isNaN(bmis)|| isNaN(bamis)) {
    document.getElementById('result').textContent = 'გთხოვთ შეავსოთ ყველა ველი';
    return;
  }

  else if (weight <= 0 || length <= 0 || width <= 0 || height <= 0 || Amis <= 0 || bmis <= 0) {
    document.getElementById('result').textContent = 'ყველა მნიშვნელობა უნდა იყოს 0-ზე მეტი';
    return;
  }
  

  const volumetricWeight = (length * width * height) / 5000;
  const chargeableWeight = Math.max(weight, volumetricWeight);
  const shippingCost = chargeableWeight * 10;
  document.getElementById('result').textContent = `გადაზიდვის ფასი: ${shippingCost} GEL`;
  document.getElementById('orderButton').style.display = 'block';
}

function resetForm() {
  document.getElementById('weight').value = '';
  document.getElementById('length').value = '';
  document.getElementById('width').value = '';
  document.getElementById('height').value = '';
  document.getElementById('Amis').value = '';
  document.getElementById('bmis').value = '';
  document.getElementById('bamis').value = '';
  document.getElementById('result').textContent = '';
  document.getElementById('orderButton').style.display = 'none';
}

function submitOrder() {
  alert('შეკვეთა მიღებულია');
  window.location.href = "dasturi.html";
}
