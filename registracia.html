<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/dejavu-sans-condensed-bold-oblique/css/dejavu-sans-condensed-bold-oblique.min.css">
  <title>რეგისტრაცია</title>
  <style>
  body {
background-image: url("img/2021_mclaren_765lt_5k_2-3840x2160.jpg");
background-size: cover;
background-position: center;
background-attachment: fixed;
background-repeat: no-repeat;
}
    html {
  height: 100%;
}

body {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  display: grid;
  justify-items: center;
  align-items: center;
  background-color: #3a3a3a;
}

#main-holder {
  padding: 40px;
  width: 50%;
  height: 70%;
  display: grid;
  justify-items: center;
  align-items: center;
  background-color: white;
  border-radius: 7px;
  box-shadow: 0px 0px 5px 2px black;
}

#login-error-msg-holder {
  width: 100%;
  height: 100%;
  display: grid;
  justify-items: center;
  align-items: center;
}

#login-error-msg {
  width: 23%;
  text-align: center;
  margin: 0;
  padding: 5px;
  font-size: 12px;
  font-weight: bold;
  color: #8a0000;
  border: 1px solid #8a0000;
  background-color: #e58f8f;
  opacity: 0;
}

#error-msg-second-line {
  display: block;
}

#login-form {
  align-self: flex-start;
  display: grid;
  justify-items: center;
  align-items: center;
}

.login-form-field::placeholder {
  color: #3a3a3a;
}

.login-form-field {
  border: none;
  border-bottom: 1px solid #3a3a3a;
  margin-bottom: 10px;
  border-radius: 3px;
  outline: none;
  padding: 0px 0px 5px 5px;
  
}

#login-form-submit,.login-form-submit {
  width: 100%;
  padding: 7px;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  background-color: #3a3a3a;
  cursor: pointer;
  outline: none;

}  
body{
  font-family: "DejaVu Sans Condensed Bold Oblique", sans-serif;
}
</style>
</head>
<body>
  <main id="main-holder">
    <h1 id="login-header">რეგისტრაცია</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg"><span id="error-msg-second-line"></span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="მობილური">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="პაროლი">
      <input type="password" name="confirm-password" id="confirm-password-field" class="login-form-field" placeholder="გაიმეორე პაროლი">
      <input type="submit" value="რეგისტრაცია" id="login-form-submit">
    </form>
    <a href="index.html"><input type="submit" value="შესვლა" class="login-form-submit"></a>
  </main>
  <script>
   const loginForm = document.getElementById("login-form");
const loginButton = document.getElementById("login-form-submit");
const loginErrorMsg = document.getElementById("login-error-msg");

loginButton.addEventListener("click", (e) => {
  e.preventDefault();
  const username = loginForm.username.value;
  const password = loginForm.password.value;
  const confirmPassword = loginForm['confirm-password'].value;
  const mobileNumberPattern = /^\d{9}$/;

  
  if (!mobileNumberPattern.test(username)) {
    loginErrorMsg.textContent = 'ნომერი უნდა შედგებოდეს 9 ციფრისგან';
    loginErrorMsg.style.opacity = 1;
  } else if (password.length < 7 ) {
    loginErrorMsg.textContent = 'პაროლი უნდა იყოს 7 სიმბოლოზე მეტი';
    loginErrorMsg.style.opacity = 1;
  } else if (password.length > 14 ) {
    loginErrorMsg.textContent = 'პაროლი უნდა იყოს 14 სიმბოლოზე ნაკლები';
    loginErrorMsg.style.opacity = 1;
  } else if (password !== confirmPassword) {
    loginErrorMsg.textContent = 'პაროლები არ ემთხვევა';
    loginErrorMsg.style.opacity = 1;
  } else {
    alert("თქვენ წამრატები გაიარეთ რეგოსტრაც.");
    window.location.href = "index3.html";
  }
});


  </script>

  <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
</body>
</html>
